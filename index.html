<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Inventory</title>
    <style>
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #totalCount {
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Milk Inventory</h1>
    <table id="milkTable">
        <tr>
            <th>Milk Name</th>
            <th>No. of Bags</th>
        </tr>
        <tr>
            <td>Chitale Cow</td>
            <td><input type="number" class="quantity" value="0" /></td>
        </tr>
        <tr>
            <td>Chitale Buffalo</td>
            <td><input type="number" class="quantity" value="0" /></td>
        </tr>
        <tr>
            <td>Amul Gold</td>
            <td><input type="number" class="quantity" value="0" /></td>
        </tr>
        <tr>
            <td>Amul Taaza</td>
            <td><input type="number" class="quantity" value="0" /></td>
        </tr>
        <tr>
            <td>Amul Cow</td>
            <td><input type="number" class="quantity" value="0" /></td>
        </tr>
        <tr>
            <td>Amul Buffalo</td>
            <td><input type="number" class="quantity" value="0" /></td>
        </tr>
        <tr>
            <td>Amul Masti (400gm)</td>
            <td><input type="number" class="quantity" value="0" /></td>
        </tr>
        <tr>
            <td>Amul Masti (1kg)</td>
            <td><input type="number" class="quantity" value="0" /></td>
        </tr>
        <tr>
            <td>Amul Premium Dahi</td>
            <td><input type="number" class="quantity" value="0" /></td>
        </tr>
        <tr>
            <td>Amul Buttermilk</td>
            <td><input type="number" class="quantity" value="0" /></td>
        </tr>
        <tr>
            <td>Gokul Buffalo</td>
            <td><input type="number" class="quantity" value="0" /></td>
        </tr>
        <tr>
            <td>Gokul Cow</td>
            <td><input type="number" class="quantity" value="0" /></td>
        </tr>
        <tr>
            <td>Katraj</td>
            <td><input type="number" class="quantity" value="0" /></td>
        </tr>
        <tr>
            <td>Humpy</td>
            <td><input type="number" class="quantity" value="0" /></td>
        </tr>
        <tr>
            <td>Manchar</td>
            <td><input type="number" class="quantity" value="0" /></td>
        </tr>
        <tr>
            <td>Gir A2</td>
            <td><input type="number" class="quantity" value="0" /></td>
        </tr>
        <tr>
            <td>FarmMom</td>
            <td><input type="number" class="quantity" value="0" /></td>
        </tr>
    </table>
    <div id="totalCount">Total Count: <span id="total">0</span></div>

    <script>
        const quantityInputs = document.querySelectorAll('.quantity');
        const totalCountDisplay = document.getElementById('total');

        // Load saved data from Local Storage
        window.onload = function() {
            const savedQuantities = JSON.parse(localStorage.getItem('milkQuantities')) || [];
            quantityInputs.forEach((input, index) => {
                input.value = savedQuantities[index] || 0;
                input.addEventListener('input', updateTotal);
            });
            updateTotal(); // Update total on load
        };

        // Save data to Local Storage
        function saveData() {
            const quantities = Array.from(quantityInputs).map(input => parseInt(input.value) || 0);
            localStorage.setItem('milkQuantities', JSON.stringify(quantities));
        }

        // Update total count
        function updateTotal() {
            let total = 0;
            quantityInputs.forEach(input => {
                total += parseInt(input.value) || 0;
            });
            totalCountDisplay.innerText = total;
            saveData(); // Save data whenever total updates
        }

        // Attach event listener to each input
        quantityInputs.forEach(input => {
            input.addEventListener('input', updateTotal);
        });
    </script>
</body>
</html>
